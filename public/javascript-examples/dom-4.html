<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload(){
            document.getElementById("pic").src="/public/images/amazon12.jpg"
            document.getElementById("btnLogin").value="Login"
            document.getElementById("btnRegister").value="Register"
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img name="pic" id="pic" width="100" height="100" border="1">
    </div>
    <div>
        <form name="frmLogin">
            <h3>User Login</h3>
            <input type="text" name="txtUser" placeholder="User Name"> <input type="password" name="txtPwd" placeholder="password">
            <input id="btnLogin" name="btnLogin" type="button">
        </form>
    </div>
    <div>
        <form name="frmRegister">
           <h3>Register User</h3> 
           Your Email: <input type="email" name="txtEmail"> <input type="button" id="btnRegister" name="btnRegister">
        </form>
    </div>
</body>
</html>
