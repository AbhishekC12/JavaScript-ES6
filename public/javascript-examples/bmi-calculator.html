<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
      input{
        box-shadow: 1px 1px 1px solid gray;
      }
    </style>
    <script>
       function GenderChange()
    {
      var maleRadio=document.getElementById("optMale");
      var femaleRadio=document.getElementById("optFemale");
    }
    function AgeResult()
    {
      document.getElementById("txtage").value;
    }
    function HeightResult()
    {
      document.getElementById("txtheight").value;
    }
    function WeightResult()
    {
      document.getElementById("txtweight").value;
    }
    function CalculateClick()
    {
      var W = parseInt(document.getElementById("txtweight").value);
      var H = parseFloat(document.getElementById("txtheight").value)/100;

      var bmi = W/Math.pow(H,2);
      if(bmi<18.5){
        document.getElementById("result").innerHTML="BMI is "+ Math.round(bmi) +" UnderWeight";
      }else if(bmi>18.5 && bmi<=24.9){
        document.getElementById("result").innerHTML=" BMI is "+ Math.round(bmi)+" Normal";
      }else if(bmi>24.9 && bmi<=29.9){
        document.getElementById("result").innerHTML="BMI is "+ Math.round(bmi)+" OverWeight";
      }else if(bmi>30){
        document.getElementById("result").innerHTML="BMI is "+ Math.round(bmi)+" Obese";
      }
    }
    </script>
</head>
<body class="container-fluid">
    <div class="mt-3 p-3">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="#basic" class="nav-link" data-bs-toggle="tab"><span class="nav-text">In Units</span></a></li>
            <li class="nav-item"><a href="#Preview" class="nav-link" data-bs-toggle="tab"><span class="nav-text">Metric Units</span></a></li>
            <li class="nav-item"><a href="#Features" class="nav-link" data-bs-toggle="tab"><span class="nav-text">Other Units</span></a></li>
        </ul>
        <div class="tab-content mt-4">
            <div class="tab-pane active" id="basic">
                <div class="mb-4 ms-3 border border-secondary rounded-2 bg-light w-25">
                    <div class="m-3 p-1">
                        Age <input type="text" placeholder="age" onchange="AgeResult()" id="txtage"> 
                        <div class="mt-2">
                          <div>ages: 2 - 120</div>
                        </div>
                    </div>
                    <div class="mb-4 m-1 p-1 mt-2">
                        Gender <input type="radio" name="Gender" onchange="GenderChange()"> Male
                              <input type="radio" name="Gender" onchange="GenderChange()"> Female
                    </div>
                    <div class="mb-4 m-1 p-1">
                        Height <input type="text" onchange="HeightResult()" placeholder="Centimeters" id="txtheight">
                    </div>
                    <div class="mb-4 m-1 p-1">
                        Weight <input type="text" onchange="WeightResult()" placeholder="Killogram" id="txtweight">
                    </div>
                    <div class="mb-4 m-1 p-1 ">
                        <button class="btn btn-success" onclick="CalculateClick()">Calculate<span class="bi bi-chevron-right"></span></button>
                        <button class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h2 style="margin-left:50px ;" id="result"></h2>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
