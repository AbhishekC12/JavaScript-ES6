<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <script>
       function DeleteClick(){
       flag = confirm("File Deleting \n are you sure")
       if(flag==true){
        alert("Record Deleted Successfully")
       }else{
        alert("You Canceled...")
       }
    }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
