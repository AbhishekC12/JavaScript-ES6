<script>
    function Details(title,...product){
        var [id,name,price,stock] = product;
        document.write(`
        <h3>${title}</h3>
        Id=${id}<br>
        Name=${name}<br>
        Price=${price}<br>
        Stock=${stock}`)
    }
    Details("Product Details",1,"Samsung",36000.36,false)
</script>
