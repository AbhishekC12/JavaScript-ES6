<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="print">
        button{
            display: none;
        }
    </style>
    <script type="text/javascript">
        function PrintPage(){
            window.print();
        }
    </script>
</head>
<body>
    <h1>Click Print Button to print your Ticket</h1>
    <button onclick="PrintPage()">Print</button>
</body>
</html>
