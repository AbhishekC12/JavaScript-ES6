<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <script>
        function DeleteClick(){
            flag = confirm("Record will be Deleted \n are you sure")
            if(flag==true){
                document.write("<b><i><font color='red'>Record Deleted Successfully</b></i></font><a href='index.html'><br>Back</a>");
            }else{
                alert("You Canceled");
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
