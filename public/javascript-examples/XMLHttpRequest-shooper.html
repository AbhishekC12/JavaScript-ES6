<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function GetDataClick(){
      var http = new XMLHttpRequest();
      http.open("get","/HTML/shopper2.html",true);
      http.send();

      http.onreadystatechange = function(){
        if(http.readyState==4){
          var now = new Date();
          document.getElementById("fetchTime").innerHTML = now.toLocaleTimeString();
          document.getElementById("container").innerHTML = http.responseText;
        }
      }

    }
    function bodyload(){
      var now = new Date();
      document.getElementById("timer").innerHTML = `Page Loaded on ${now.toLocaleTimeString()}`;
    }
  </script>
</head>
<body onload="bodyload()">
  <p id="timer"></p>
  <button onclick="GetDataClick()">Get Data</button>
  <p id="fetchTime"></p>
  <div id="container">

  </div>
</body>
</html>
