<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
           str = prompt("Your name","name max 10 chars");
           if(str==null){
            alert("input canceled..")
           }else if(str==""){
            alert("please provide a name")
           }else{
            document.querySelector("p").innerHTML = " Hello ! " + str
           }
        }
    </script>
</head>
<body onload="bodyload()">
    <p></p>
</body>
</html>
