<script>
    var tv = {
        "Name" : "Samsung TV",
        "Price" : 45000.44,
        "Qty" : 0,
        "Stock" : true,
        "Cities" : ["Dehli","Hyd"],
        "Ratings" : {"Rate":4.2,"Count":3400},
        "Total" : function(){
            return this.Qty*this.Price;
        },
        "Print":function(){
            document.write(`
            Name = ${this.Name}<br>
            Price = ${this.Price}<br>
            Stock =${this.Stock}<br>
            Cities = ${this.Cities.join("/")}<br>
            Ratings = ${this.Ratings.Rate} [${this.Ratings.Count}]<br>
            Qty = ${this.Qty}<br>
            Total = ${this.Total()}
            `)
        }
    }
    tv.Qty = parseInt(prompt("Enter Quntity"))
    tv.Print()
</script>
