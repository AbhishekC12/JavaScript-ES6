<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyId(){
            var userId = document.getElementById("txtId").value;
            var error = document.getElementById("error");
            if(userId.trim()=="jhon_nit"){
                error.innerHTML = ""
            }else{
                error.innerHTML = "Invalid UserId".fontcolor('red')
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>User Id</legend>
        <input type="text" onblur="VerifyId()" id="txtId">
        <div id="error"></div>
    </fieldset>
</body>
</html>
