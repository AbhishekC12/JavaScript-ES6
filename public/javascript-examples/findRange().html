<script>
    function findRange(value,min,max){
        if(value>=min && value<=max){
            document.write(`your value ${value} is in range ${min} - ${max}`)
        }else{
            document.write(`your value ${value} is not in range of ${min} - ${max}`)
        }
    }
    findRange(15,11,20)
</script>
