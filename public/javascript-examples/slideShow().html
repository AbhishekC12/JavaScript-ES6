<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        var count = 0;
        function LoadProduct(){
            count++;
            fetch(`http://fakestoreapi.com/products/${count}`)
            .then(function(res){
                return res.json();
            })
            .then(function(product){
                document.getElementById("lblTitle").innerHTML = product.title;
                document.getElementById("imgProduct").src = product.image;
            })
        }

        function bodyload(){
            LoadProduct();
        }
        var task;
        function PlayClick(){
            task = setInterval(LoadProduct,5000);
            document.getElementById("lblStatus").innerHTML = "Slide Show - Started";
        }
        function PauseClick(){
            clearInterval(task);
            document.getElementById("lblStatus").innerHTML = "Slide Show - Paused";
        }
        var id=1;
        function LoadProductById(id){
            fetch(`http://fakestoreapi.com/products/${id}`)
            .then(function(res){
                return res.json();
            })
            .then(function(product){
                document.getElementById("lblTitle").innerHTML = product.title;
                document.getElementById("imgProduct").src = product.image;
            })
        }
        function PreviousClick(){
            id--;
            LoadProductById(id);
        }
        function NextClick(){
            id++;
            LoadProductById(id);
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center" onload="bodyload()">
    <div class="card p-2 m-2 mt-4 w-50">
        <div class="card-header text-center">
            <p id="lblTitle"></p>
            <p id="lblStatus"></p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-1">
                    <button class="btn" onclick="PreviousClick()"><span class="bi bi-chevron-left"></span></button>
                </div>
                <div class="col-10">
                    <img id="imgProduct" width="100%" height="400">
                </div>
                <div class="col-1">
                    <button onclick="NextClick()" class="btn"><span class="bi bi-chevron-right"></span></button>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button onclick="PlayClick()" class="btn btn-success bi bi-play-btn-fill"></button>
            <button onclick="PauseClick()" class="btn btn-danger bi bi-pause-btn-fill"></button>
        </div>
    </div>
</body>
</html>
