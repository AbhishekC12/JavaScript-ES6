<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
     function ChangeCase(){
      var userName = document.getElementById("txtName").value;
      document.getElementById("txtName").value = userName.toUpperCase();
     }
  </script>
</head>
<body>
  <dl>
    <dt>UserName</dt>
    <dd>
      <input type="text" placeholder="Name in Capital Latter" onkeyup="ChangeCase()" id="txtName">  
    </dd>
  </dl>
</body>
</html>
