<script>
    var choice = prompt("Enter Choice","y/n");
    switch(choice)
    {
        case "Y":
        case "y":
        document.write("You selected Yes to continue");
        break;
        case "N":
        case "n":
        document.write("You selected No to stop");
        break;
        default:
        document.write("please enter y or n");
        break;
    }
</script>
