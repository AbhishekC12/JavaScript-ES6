<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var menu = [
            {Category:"Electronics",Products:["Mobiles","Televisions"]},
            {Category:"Footware",Products:["Boots","Casuals","Sneakers"]}
        ];
        function bodyload(){
            for(var i=0; i<menu.length; i++){
                var olLi = document.createElement("li");
                olLi.innerHTML = menu[i].Category;
                for(var j=0; j<menu[i].Products.length; j++){
                    var ul = document.createElement("ul");
                    var ulLi = document.createElement("li")
                    ulLi.innerHTML = menu[i].Products[j];
                    ul.appendChild(ulLi);
                    olLi.appendChild(ul);
                    document.querySelector("ol").appendChild(olLi);
                }
            }
        }
    </script>
</head>
<body onload="bodyload()">
    <ol>

    </ol>
</body>
</html>
