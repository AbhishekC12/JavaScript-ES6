<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ClickButton(){
            flag = confirm("Record will be Deleted \n Are you sure")
            if(flag==true){
                document.querySelector("p").outerHTML="<font color='red'><h2>Record Deleted Successfully..</font>"
            }else{
                document.querySelector("p").innerText="You Canceled.."
            }
        }
    </script>
</head>
<body>
    <button onclick="ClickButton()">Delete</button>
    <p></p>
</body>
</html>
