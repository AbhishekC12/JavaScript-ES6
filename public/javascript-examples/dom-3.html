<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload(){
            pic.src="/public/images/bags.jpg"
            frmLogin.btnLogin.value="Login"
            frmRegister.btnRegister.value="Register"
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img name="pic" width="100" height="100" border="1">
    </div>
    <div>
        <form name="frmLogin">
            <h3>User Login</h3>
            <input type="text" name="txtUser" placeholder="User Name"> <input type="password" name="txtPwd" placeholder="password">
            <input name="btnLogin" type="button">
        </form>
    </div>
    <div>
        <form name="frmRegister">
           <h3>Register User</h3> 
           Your Email: <input type="email" name="txtEmail"> <input type="button" name="btnRegister">
        </form>
    </div>
</body>
</html>
