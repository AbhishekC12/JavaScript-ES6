<script>
    var n = parseInt(prompt("Enter Number"));
    switch(true)
    {
        case(n>=1 && n<=10):
        document.write(`Your value ${n} is between 1 to 10`);
        break;
        case(n>=11 && n<=20):
        document.write(`Your value ${n} is between 11 to 20`);
        break
        default:
        document.write(`Your value ${n} must be between 1 to 20`);
        break;
    }
</script>
