<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        input,meter{
            width: 200px;
        }
        meter{
            height: 20px;
        }
    </style>
    <script>
        function ChangeMeter(min,max,value){
            var meter = document.querySelector("meter");
            meter.min = min;
            meter.max = max;
            meter.value = value;
        }

        function VerifyPassword(){
            var password = document.getElementById("txtPwd").value;
            var msg = document.getElementById("msg");
            var regExp = /(?=.*[A-Z])\w{4,15}/;
            if(password.match(regExp)){
                msg.innerHTML = "Strong Password".fontcolor('green')
                ChangeMeter(1,100,100)
            }else{
                if(password.length<4){
                    msg.innerHTML = "Poor Password - Min 4 chars Required".fontcolor('red')
                    ChangeMeter(1,100,20)
                }else{
                msg.innerHTML = "Weak Password - Atleast one uppercase letter required".fontcolor('gold')
                ChangeMeter(1,100,60)
            }
        }
    }
    </script>
</head>
<body>
    <fieldset>
        <legend>Verify Password</legend>
        <input type="password" onkeyup="VerifyPassword()" id="txtPwd">
        <div>
            <meter min="1" max="100" value="1"></meter>
        </div>
        <div id = "msg"></div>
    </fieldset>
</body>
</html>
