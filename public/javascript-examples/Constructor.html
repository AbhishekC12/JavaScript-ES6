<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Database 
        {
            constructor(dbName){
                document.write(`connect with ${dbName} database <br>`)
            }
            Insert(){
                document.write(`Record Inserted`)
            }
            Update(){
                document.write(`Record Updated`)
            }
            Delete(){
                document.write(`Record Deleted`)
            }
        }
            function InsertClick(){
                    let obj = new Database(document.querySelector("select").value);
                    obj.Insert();
                }
            function UpdateClick(){
                let obj = new Database(document.querySelector("select").value);
                obj.Update();
            }
            function DeleteClick(){
                let obj = new Database(document.querySelector("select").value);
                obj.Delete();
            }
    </script>
</head>
<body>
    <select>
        <option>Select Database</option>
        <option>Oracle</option>
        <option>MySql</option>
        <option>MongoDB</option>
    </select>
    <button onclick="InsertClick()">Insert</button>
    <button onclick="UpdateClick()">Update</button>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
